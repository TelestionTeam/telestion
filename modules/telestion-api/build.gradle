plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = gradle.sourceCompatibility
targetCompatibility = gradle.targetCompatibility

application {
// Define the main class for the application.
    mainClassName = 'org.telestion.application.Application'
}

